<!-- Range on all pages -->

    <div class="col-md-4 text-center">
        <img src="{{ .Params.Photo }}" class=" img-fluid ">
    </div>
    <div class="col-md-8">
        <div class="jumbotron">
            <p>
                {{ .Content }}
            </p>
        </div>
    </div>
</div>
<!-- endrange -->
{{ end }}
