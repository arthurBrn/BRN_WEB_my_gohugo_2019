<!DOCTYPE html>
<html lang="en">

<head>
    {{ partial "head.html" }}
    <title>{{ .Title }}</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <header>
                    {{ partial "header.html" . }}
                </header>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-3">
        <main>
            {{ block "main" . }} {{ end }}
        </main>
    </div>
    <div class="container-fluid mb-0 pb-0">
        <div class="row">
            <div class="col-md-12">
                {{ partial "footer.html" }}
            </div>
        </div>
    </div>
</body>

</html>
