<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Head insertion -->
    {{ partial "head.html" . }}
    <title>Contact</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- Header insertion -->
                {{ partial "header.html" . }}
            </div>
        </div>
        <div class="main">
            <div class="row" style="box-sizing: border-box !important;">
                <div class="col-md-6 mt-3">
                    <div class="jumbotron">
                        <section class="mb-4">
                            <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
                            <div class="row">
                                <div class="col-md-9 mb-md-0 mb-5">
                                    <form id="contact-form" name="contact-form" action="https://getform.io/f/06b99537-7d05-4077-a083-57ae6feb0b8b" method="POST">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="md-form mb-0">
                                                    <input type="text" id="name" name="name" class="form-control" placeholder="Nom">
                                                    <label for="name" class=""></label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="md-form mb-0">
                                                    <input type="email" id="email" name="email" class="form-control" placeholder="something@something.com">
                                                    <label for="email" type="email" class=""></label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="md-form mb-0">
                                                    <input type="text" id="subject" name="subject" class="form-control" placeholder="Sujet">
                                                    <label for="subject" class=""></label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="md-form">
                                                    <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" placeholder="Description"></textarea>
                                                    <label for="message"></label>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="text-center text-md-left">
                                        <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Send</a>
                                    </div>
                                    <div class="status"></div>
                                </div>
                                <div class="col-md-3 text-center stylish-color text-white pt-4">
                                    <ul class="list-unstyled mb-0">
                                        <!-- range for wihch pages we want -->
                                        {{ range .Data.Pages }}
                                        <!-- if type == contact -->
                                        {{ if eq .Type "contact" }}
                                        <li><i class="fas fa-map-marker-alt fa-2x"></i>
                                            <p>{{ .Params.Address }}</p>
                                        </li>
                                        <li><i class="fas fa-phone mt-4 fa-2x"></i>
                                            <p>
                                                <a href="tel:0297010203">
                                                    {{ .Params.Phone }}
                                            </a>
                                            </p>
                                        </li>
                                        <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                                            <p>{{ .Params.Mail }}</p>
                                        </li>
                                        <!-- End of if -->
                                        {{ end }}
                                        <!-- end of range -->
                                        {{ end }}
                                    </ul>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
                <div class="col-md-6 mt-3">
                    <div class="jumbotron">
                        <iframe src="{{ .Site.Params.Maps | safeHTML }}" width="100%" height="473px" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer insertion -->
    {{ partial "footer.html" }}
</body>
